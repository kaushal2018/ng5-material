<form class="form-inline">
  <div class="form-group">
    <input type="search"
           class="form-control"
           placeholder="Enter search string"
           #search> 
    <button class="btn btn-primary"
            (click)="doSearch(search.value)"> 
            Search
    </button>
  </div>
</form>
<div class="text-center">
  <p class="lead" *ngIf="loading">Loading...</p>
</div>
