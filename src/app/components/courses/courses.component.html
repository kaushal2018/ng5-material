<input type="text" (keyup.enter)="add(course)" #course>
<ul class="list-group">
  <li *ngFor="let course of courses$ | async" class="list-group-item">
    <pre>
      <button (click)="update(course)">Update</button><button (click)="delete(course)">Delete</button>
      {{ course.$value || course.title }}
    </pre>
  </li>
</ul>
