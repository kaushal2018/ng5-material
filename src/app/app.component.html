<!--The content below is only a placeholder and can be replaced.-->
<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>NG5 Material {{ title }}</span>
    <span class="example-spacer"></span>    
    <button mat-button routerLinkActive="active" (click)="showComponent('')" [style.display]="isLoggedIn ? 'block' : 'none'">Home</button>
    <button mat-button routerLinkActive="active" (click)="showComponent('About')" [style.display]="isLoggedIn ? 'block' : 'none'">About</button>
    <button mat-button routerLinkActive="active" (click)="showComponent('Contact')" [style.display]="isLoggedIn ? 'block' : 'none'">Contact</button>
    <button mat-raised-button class="logout" (click)="logOut()" color="accent" [style.display]="isLoggedIn ? 'block' : 'none'">Log Out</button>
  </mat-toolbar-row>
</mat-toolbar>
